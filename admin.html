<!DOCTYPE html>
<link rel="stylesheet" href="./Styles.css/styles.css">
<html>
<head>
    <title>Consultas Frecuentes</title>
</head>
<body>
    <h1 class="admin-h1"></h1>

    <h2>Bienvenido a tu página auto administrable, desde aquí podrás agregar los artículos al catálogo que verán los clientes y añadir respuestas a el foro de preguntas Frecuentes</h2>
    
    <button id="agregar-software">Agregar Producto</button>
    
    <ul id="lista-software"></ul>

    <div id="detalle-software" style="display: none;">
        <h2>Detalles del Software</h2>
        <p>Nombre: <span id="nombre-software"></span></p>
        <p>Versión: <span id="version-software"></span></p>
        <p>Descripción: <span id="descripcion-software"></span></p>
        <button id="eliminar-software">Eliminar Software</button>
    </div>
    <div class="faq-container">
        <h2>Preguntas Frecuentes</h2>
        <ul id="faq-list"></ul>
    </div>
    
    <a href="index.html" class="boton-redirigir">Ir al Catálogo</a>

    <script src="./Js/admin.js"></script>
</body>
</html>
